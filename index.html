<script>
// Auto update year in footer
document.addEventListener('DOMContentLoaded', function() {
  // Update copyright year
  const yearElement = document.getElementById('year');
  if (yearElement) {
    yearElement.textContent = new Date().getFullYear();
  }
  
  // Mobile navigation elements
  const navToggle = document.querySelector('.nav-toggle');
  const mainNav = document.querySelector('.main-nav');
  const overlay = document.querySelector('.overlay');
  const html = document.documentElement;
  const navLinks = document.querySelectorAll('.main-nav a');
  const sections = document.querySelectorAll('section[id]');
  
  // Toggle mobile menu function
  function toggleMobileMenu() {
    if (!navToggle || !mainNav || !overlay) return;
    
    const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
    navToggle.setAttribute('aria-expanded', !isExpanded);
    mainNav.classList.toggle('active');
    overlay.classList.toggle('active');
    
    // Toggle body scroll and menu state
    if (!isExpanded) {
      document.body.style.overflow = 'hidden';
      html.classList.add('menu-open');
      // Add inert to main content when menu is open
      const main = document.querySelector('main');
      if (main) main.setAttribute('inert', 'true');
    } else {
      document.body.style.overflow = 'auto';
      html.classList.remove('menu-open');
      // Remove inert when menu is closed
      const main = document.querySelector('main');
      if (main) main.removeAttribute('inert');
    }
    
    // Update aria-label for better accessibility
    const menuState = isExpanded ? 'Open menu' : 'Close menu';
    navToggle.setAttribute('aria-label', menuState);
  }
  
  // Initialize mobile menu toggle
  if (navToggle) {
    navToggle.addEventListener('click', toggleMobileMenu);
  }
  
  // Close menu when clicking on overlay
  if (overlay) {
    overlay.addEventListener('click', function() {
      const navToggle = document.querySelector('.nav-toggle');
      const isExpanded = navToggle.getAttribute('aria-expanded') === 'true';
      if (isExpanded) {
        toggleMobileMenu();
      }
    });
  }
  
  // Close menu when pressing Escape key
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && mainNav && mainNav.classList.contains('active')) {
      toggleMobileMenu();
    }
  });
  
  // Initialize nav toggle
  if (navToggle) {
    navToggle.addEventListener('click', toggleMobileMenu);
  }
  
  // Handle nav link clicks
  navLinks.forEach(link => {
    link.addEventListener('click', function(e) {
      // Close mobile menu if open on mobile
      if (window.innerWidth <= 992) {
        toggleMobileMenu();
      }
      
      // Skip if it's a different type of anchor
      const href = this.getAttribute('href');
      if (href === '#' || href === '#!') return;
      
      // Handle anchor links with smooth scrolling
      if (href.startsWith('#')) {
        e.preventDefault();
        const targetId = href;
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          const headerOffset = 100;
          const elementPosition = targetElement.getBoundingClientRect().top;
          const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
          
          window.scrollTo({
            top: offsetPosition,
            behavior: 'smooth'
          });
        }
      }
    });
  });
  // Update active navigation link based on scroll position
  if (sections.length > 0) {
    function updateActiveNav() {
      let current = '';
      
      sections.forEach(section => {
        const sectionTop = section.offsetTop;
        const sectionHeight = section.clientHeight;
        
        if (window.pageYOffset >= sectionTop - 200) {
          current = section.getAttribute('id');
        }
      });
      
      document.querySelectorAll('.nav-link').forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === `#${current}`) {
          link.classList.add('active');
        }
      });
    }
    
    // Initial call to set active nav on page load
    updateActiveNav();
    
    // Update on scroll
    window.addEventListener('scroll', updateActiveNav);
  }
  
  // Close mobile menu when window is resized to desktop
  function handleResize() {
    if (window.innerWidth > 992) {
      if (navToggle) navToggle.setAttribute('aria-expanded', 'false');
      if (mainNav) mainNav.classList.remove('active');
      if (overlay) overlay.classList.remove('active');
      document.body.style.overflow = 'auto';
    }
    
    // Update form layout for mobile
    const formGrid = document.querySelector('.form-grid');
    if (formGrid) {
      formGrid.style.gridTemplateColumns = window.innerWidth < 768 ? '1fr' : '1fr 1fr';
    }
  }
  
  window.addEventListener('resize', handleResize);

  // Form validation and submission handling
  const bookingForm = document.getElementById('booking-form');
  if (bookingForm) {
    const today = new Date().toISOString().split('T')[0];
    const dateInput = document.getElementById('date');
    if (dateInput) dateInput.min = today;
    
    // Initialize form validation
    function validateForm() {
      let isValid = true;
      const requiredFields = bookingForm.querySelectorAll('[required]');
      
      requiredFields.forEach(field => {
        if (!field.value.trim()) {
          showError(field, 'This field is required');
          isValid = false;
        } else if (field.type === 'email' && !isValidEmail(field.value)) {
          showError(field, 'Please enter a valid email address');
          isValid = false;
        } else if (field.type === 'tel' && field.value && !isValidPhone(field.value)) {
          showError(field, 'Please enter a valid phone number');
          isValid = false;
        } else {
          clearError(field);
        }
      });
      
      return isValid;
    }
    
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function isValidPhone(phone) {
      return /^[\d\s\+\(\)\-]+$/.test(phone);
    }
    
    function showError(field, message) {
      const formField = field.closest('.form-field');
      if (!formField) return;
      
      let errorElement = formField.querySelector('.error');
      if (!errorElement) {
        errorElement = document.createElement('div');
        errorElement.className = 'error';
        formField.appendChild(errorElement);
      }
      
      errorElement.textContent = message;
      field.setAttribute('aria-invalid', 'true');
    }
    
    function clearError(field) {
      const errorElement = field.closest('.form-field')?.querySelector('.error');
      if (errorElement) {
        errorElement.textContent = '';
        field.removeAttribute('aria-invalid');
      }
    }
    
    // Real-time validation
    bookingForm.addEventListener('input', (e) => {
      const field = e.target;
      if (!field.hasAttribute('required')) return;
      
      if (field.value.trim() === '') {
        showError(field, 'This field is required');
      } else if (field.type === 'email' && !isValidEmail(field.value)) {
        showError(field, 'Please enter a valid email address');
      } else if (field.type === 'tel' && field.value && !isValidPhone(field.value)) {
        showError(field, 'Please enter a valid phone number');
      } else {
        clearError(field);
      }
    });
    
    // Form submission
    const formMessage = document.getElementById('form-message');
    const submitBtn = document.getElementById('submit-btn');

    if (submitBtn) {
      bookingForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        // Validate form before submission
        if (!validateForm()) {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Request Booking';
          if (formMessage) {
            formMessage.textContent = 'Please fill in all required fields correctly.';
            formMessage.style.display = 'block';
            formMessage.className = 'form-message error';
          }
          return;
        }
        
        // Disable submit button to prevent multiple submissions
        submitBtn.disabled = true;
        submitBtn.textContent = 'Sending...';
        if (formMessage) {
          formMessage.style.display = 'none';
        }
        
        try {
          // Simulate form submission (replace with actual form submission)
          await new Promise(resolve => setTimeout(resolve, 1500));
          
          // Show success message
          if (formMessage) {
            formMessage.textContent = 'Thank you for your booking request! We will contact you shortly to confirm your appointment.';
            formMessage.className = 'form-message visible success';
            formMessage.style.display = 'block';
            
            // Scroll to show the success message
            formMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
            
            // Hide message after 10 seconds
            setTimeout(() => {
              formMessage.className = 'form-message';
              formMessage.style.display = 'none';
            }, 10000);
          }
          
          // Reset form
          bookingForm.reset();
          
        } catch (error) {
          // Show error message
          if (formMessage) {
            formMessage.textContent = 'There was an error submitting your request. Please try again or call us at (954) 560-5476.';
            formMessage.className = 'form-message visible error';
            formMessage.style.display = 'block';
          }
          console.error('Form submission error:', error);
        } finally {
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Request Booking';
        }
      });
    }
  }
}); 
</script>
